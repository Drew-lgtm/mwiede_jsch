<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/mwiede/jsch/contents?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
      })()
    </script>
    <h1>List of Jsch Javadoc Versions</h1>
    <div></div>
  <body>
</html>
